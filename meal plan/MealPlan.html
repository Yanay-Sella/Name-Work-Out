    />

    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.8.0/font/bootstrap-icons.css"
    />

    ></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
  </head>
  <body class="body">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navi-bar">
      <a class="navbar-brand h1 mb-0 mx-3" href="../home page/home.html">Name Workout</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link mx-1" href="../home page/home.html">Home Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link mx-1" href="../workout plan/index.html"
              >Workout Plan</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--End Navigation Bar-->
    <section id="planMaker" class="row">
      <!--open modal button-->
      <div class="welcome">
        <h1 class="header">Create your own customized meal plan!</h1>
        <div class="allPlan container-fluid">
          <div class="allPlansContainer row">
            <!-- here supposed to be all the description -->
            <div class="openBtnContainer">
              <div class="openBtnDiv">
                <button type="button" class="iconBtn" data-bs-target="#mealModal" id="openModal" style="width: fit-content;" data-bs-toggle="tooltip" data-bs-html="true" title = "new plan">
                  <i class="bi bi-plus-circle addPlanCircle addCircle"></i>
                </button>
              </div>
            </div>
            
          </div>
          

        </div>
      </div>

      <div
        class="modal fade"
        id="mealModal"
        data-planNum = ""
        data-bs-backdrop="static"
        data-bs-keyboard="false"
        tabindex="-1"
        aria-labelledby="mealModalLabel"
        aria-hidden="true"
      >
        <div class="modal-dialog modal-lg" style="margin-top: 11rem;">
          <div class="modal-content">
            <div class="modal-header">
              <div class="container-fluid">
                <div class="row">
                  <div class="col-lg-6">
                    <input
                      type="text"
                      class="form-control modal-title"
                      id="mealModalLabel"
                      placeholder="Meal Plan"
                    />
                  </div>
                  <div class="col-lg-6 modalHeaderMacro">
                    <div class="dropdown">
                      <button
                        class="btn btn-light dropdown-toggle"
                        type="button"
                        id="modalMacroMenu"
                        data-bs-toggle="dropdown"
                        aria-expanded="false"
                      >
                        total plan macros
                      </button>
                      <ul class="dropdown-menu" aria-labelledby="modalMacroMenu">
                        <li><span class="dropdown-item-text plan-dropdown-cal">Calories:</span></li>
                        <li><span class="dropdown-item-text plan-dropdown-prot">Proteins:</span></li>
                        <li><span class="dropdown-item-text plan-dropdown-carbs">Carbs:</span></li>
                      </ul>
                    </div>
                  </div>
                </div>
              </div>
              <!--daily name-->
              <button
                type="button"
                class="btn-close closeModalBtn"
                data-bs-dismiss="modal"
                aria-label="Close"
              ></button>
            </div>
            <!--~~~~~modal-body~~~~~-->
            <div class="modal-body" id="modalBody">
              <div class="mealsContainer">
                <!--to add with js-->
              </div>
              <button class="btn btn-light addMeal">add meal</i></button>
            </div>
            <!--~~~~~modal-body~~~~~-->
            <div class="modal-footer">
              <button
                type="button"
                class="btn btn-dark closeModalBtn"
                data-bs-dismiss="modal"
              >
                Close
              </button>
              <button type="button" class="btn btn-light savePlanBtn">
                Save Changes
              </button>
            </div>
          </div>
        </div>
      </div>
    </section>
    <section id="footer" class="row">
      <div>
        <i class="bi bi-instagram foot-icon"></i>
        <i class="bi bi-whatsapp foot-icon"></i>
        <i class="bi bi-facebook foot-icon"></i>
        <i class="bi bi-twitter foot-icon"></i>
        <p style="margin-top: 1rem">Â© Copyright 2022 NameWorkout</p>
      </div>
    </section>

    <script type="module" src="meal.js"></script>
  </body>
</html>
