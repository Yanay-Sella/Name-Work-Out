  <body class="body">
    <!--Navigation Bar-->
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navi-bar">
      <a class="navbar-brand h1 mb-0" href="#">Name Workout</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="../home page/home.html">Home Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="../workout plan/index.html"
              >Workout Plan</a
            >
          </li>
        </ul>
      </div>
    </nav>
    <!--End Navigation Bar-->

    <!--open modal button-->
    <div class="welcome">
      <h1 class="header">Create your own customized meal plan!</h1>

      <div class="allPlansContainer container-fluid" style="width: 90%">
        <!-- here supposed to be all the description -->
      </div>

      <button type="button" data-bs-target="#mealModal" id="openModal">
        <i class="bi bi-plus-circle"></i>
      </button>
    </div>

    <div
      class="modal fade"
      id="mealModal"
      data-bs-backdrop="static"
      data-bs-keyboard="false"
      tabindex="-1"
      aria-labelledby="mealModalLabel"
      aria-hidden="true"
    >
      <div class="modal-dialog modal-lg">
        <div class="modal-content">
          <div class="modal-header">
            <div class="container-fluid">
              <div class="row">
                <div class="col-lg-6">
                  <input
                    type="text"
                    class="form-control modal-title"
                    id="mealModalLabel"
                    placeholder="Meal Plan"
                  />
                </div>
                <div class="col-lg-6">
                  <div class="dropdown">
                    <button
                      class="btn dropdown-toggle"
                      type="button"
                      id="modalMacroMenu"
                      data-bs-toggle="dropdown"
                      aria-expanded="false"
                    >
                      macros
                    </button>
                    <ul class="dropdown-menu" aria-labelledby="modalMacroMenu">
                      <li><span class="dropdown-item-text">Calories:</span></li>
                      <li><span class="dropdown-item-text">Proteins:</span></li>
                      <li><span class="dropdown-item-text">Carbs:</span></li>
                    </ul>
                  </div>
                </div>
              </div>
            </div>
            <!--daily name-->
            <button
              type="button"
              class="btn-close closeModalBtn"
              data-bs-dismiss="modal"
              aria-label="Close"
            ></button>
          </div>
          <!--~~~~~modal-body~~~~~-->
          <div class="modal-body" id="modalBody">
            <div class="mealsContainer">
              <!--to add with js-->
            </div>
            <button class="btn btn-dark addMeal">Add Meal!</button>
          </div>
          <!--~~~~~modal-body~~~~~-->
          <div class="modal-footer">
            <button
              type="button"
              class="btn btn-secondary closeModalBtn"
              data-bs-dismiss="modal"
            >
              Close
            </button>
            <button type="button" class="btn btn-primary savePlanBtn">
              Save Changes
            </button>
          </div>
        </div>
      </div>
    </div>
    

    <!-- <img class="workout-image" src="../images/theStone.gif" alt="demo" /> -->
    <script type="module" src="meal.js"></script>
  </body>
</html>
