<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="style.css" rel="stylesheet" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
      crossorigin="anonymous"
    />
    <script
      src="https://kit.fontawesome.com/0ef2ca37d3.js"
      crossorigin="anonymous"
    ></script>
    <title>Document</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-md navbar-dark bg-dark navi-bar">
      <a class="navbar-brand h1 mb-0" href="#">Name Workout</a>
      <button
        class="navbar-toggler"
        type="button"
        data-bs-toggle="collapse"
        data-bs-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent"
        aria-expanded="false"
        aria-label="Toggle navigation"
      >
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ms-auto">
          <li class="nav-item">
            <a class="nav-link" href="home.html">Home Page</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Meal Plan</a>
          </li>
        </ul>
      </div>
    </nav>

    <div class="workout">
      <div class="workout_header">
        <button class="add_first_workout_btn">+</button>
        <input
          class="workout_name"
          type="text"
          placeholder="Name Of The Workout"
        />
        <p class="workout_name_p hidden"></p>
        <button>open/close</button>
      </div>
      <div class="workout_body hidden">
        <div class="workout_body_header">
          <h2 class="exercise_number">1.</h2>
          <input
            class="exrecise_name"
            list="exercises"
            placeholder="Exerecise Name"
          />
          <datalist id="exercises">
            <option value="Bench Press"></option>
            <option value="Bicep Curl"></option>
            <option value="Pullup"></option>
            <option value="Overhead Press"></option>
            <option value="Squat"></option>
          </datalist>

          <button class="exrecise_name_btn">search</button>
          <label class="switch">
            all sets the same
            <input class="all_sets_same" type="checkbox" />
            <span class="slider round"></span>
          </label>
        </div>
        <div class="workout_body_main hidden">
          <div class="set first_set">
            <button class="add_set_btn first_add_set_btn">+</button>
            <input class="reps first_reps" type="number" placeholder="reps" />
            <input
              class="weight first_weight"
              type="number"
              placeholder="weight"
            />
            <input class="rest first_rest" type="number" placeholder="rest" />
            <input class="sets hidden" type="number" placeholder="sets" />
          </div>
        </div>
        <div class="workout_body_end hidden">
          <button
            class="add_exercise_btn"
            style="font-size: 20px; width: fit-content; height: fit-content"
          >
            +
          </button>
        </div>
      </div>
    </div>

    <section id="footer">
      <hr />
      <!--need to be deleted-->

      <i class="fab fa-instagram foot-icon"></i>
      <i class="fab fa-instagram foot-icon"></i>

      <p>Â© Copyright 2022 NameWorkout</p>
    </section>
    <script src="script.js"></script>
  </body>
</html>
