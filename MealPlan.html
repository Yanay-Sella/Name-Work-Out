<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="style.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <title>Document</title>
</head>
<body class="body">
        <!--Navigation Bar-->
        <nav class="navbar navbar-expand-md navbar-dark bg-dark navi-bar">            
            <a class= "navbar-brand h1 mb-0" href="#">Name Workout</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="home.html">Home Page</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Workout Plan</a>
                    </li>
                </ul>
            </div>        
        </nav>
        <!--End Navigation Bar-->

        <!--open modal button-->
        <div class="container-fluid input-group mb-3">
            <button class="btn btn-dark" data-bs-toggle="modal" data-bs-target="#mealModal" id="openModal">Creat daily plan</button>
            <input type="text" class="form-control dailyName" placeholder="Daily Plan Name" aria-describedby="openModal">
        </div>
        <!--open modal button-->

        <div class="modal fade" id="mealModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1" aria-labelledby="mealModalLabel" aria-hidden="true">
            <div class="modal-dialog modal-lg">
            <div class="modal-content">
                <div class="modal-header">
                <h5 class="modal-title" id="mealModalLabel">Modal title</h5> <!--daily name-->
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <!--~~~~~modal-body~~~~~-->
                <div class="modal-body" id="modalBody">
                <div class="mealsContainer">
                    <!--to add with js-->
                </div>
                <Button class="btn btn-dark" id="addMeal">Add Meal!</Button>
                </div>
                <!--~~~~~modal-body~~~~~-->
                <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-primary">Save changes</button>
                </div>
            </div>
            </div>
        </div>
        <!--More stuff-->
        
        <!-- food div-->

        <!--dish div-->
        <div class="container-fluid dishDiv">
            <label for="dishList" class="form-label"></label>
            <input class="form-control" list="datalistOptions" id="dishList" placeholder="Type to search...">
            <datalist id="datalistOptions">
                <option value="Tomato">
                <option value="Potato">
                <option value="Apple">
                <option value="Chicken Breast">
                <option value="Bread">
            </datalist>
        </div>
        <img class = "workout-image" src="images/theStone.gif" alt="demo">
    <script src="meal.js"></script>
</body>
</html>
